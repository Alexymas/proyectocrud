<body class="bg-light">
    <div class="container text-center ">
        <h1 class="bg-dark py-4 text-warning"><i class="fas fa-digital-tachograph"></i> Registro de servicios</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-control" placeholder="Price" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
    <!--Create, update, read and delete button-->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" id="btn-create">Create</button>
        <button type="button" class="btn btn-outline-primary" id="btn-read">Read</button>
        <button type="button" class="btn btn-outline-warning" id="btn-update">Update</button>
        <button type="button" class="btn btn-outline-danger" id="btn-delete">Delete All</button>
    </div>

        <table class="table table-striped table-hover table-dark">
            <thead class="thead-dark bg-dark text-warning">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Seller</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
